name: ğŸª™ Investment Tracker Daily Report

on:
  schedule:
    - cron: '0 3 * * *'  # 8 AM PKT = 3 AM UTC
  workflow_dispatch:      # also allow manual run from GitHub UI

jobs:
  track-investments:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§ª Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: ğŸš€ Run Tracker
        run: python scripts/tracker.py

      - name: ğŸ’¾ Commit report
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add report.md
          git commit -m "ğŸ“Š Auto-update investment report"
          git push
        continue-on-error: true  # Prevent fail if no changes
